<!DOCTYPE html>
<html>

<head>
    <title>Clear Window</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="script.js"></script>
</head>

<body>
<div class="container d-flex flex-wrap">
    <div class="float-left flex-column d-flex">
        <div class="inputs p-2 mt-1">
          <label for="widthOfCircle">Width</label><br>
          <input type="number" name="widthOfCircle" value="50" id="widthOfCircle">
        </div>
        <div class="inputs p-2 mt-1">
            <label for="growSz">Grow Size</label><br>
            <input type="number" name="growSz" value="10" id="growSz">
        </div>
        
        <div class="inputs p-2 mt-1">
            <label for="growIntl">Grow Interval</label><br>
            <input type="number" name="growIntl" value="250" id="growIntl">
        </div>
        <div class="inputs p-2 mt-1">
            <label for="numOfCircle">Number Circles</label><br>
            <input type="number" name="numOfCircle" value="12" id="numOfCircle">
        </div>
        <div class="inputs p-2 mt-1">
            <input type="button" value="start" id="start" class="btn btn-success">
            <input type="button" value="stop" id="stop" class="mx-4 btn btn-danger">
        </div>
        
    </div>
    <!--use absolute position-->
    <div class="position-relative d-flex flex-wrap" id="circles"> </div>
</div>
</body>

</html>
